<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flickr API</title>
    <link rel="stylesheet" href="/flickr/CSS/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" type="image/svg" href="/flickrapi-logga.svg">
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <section class="banner">
            <h1 id="main-header">flickr</h1>                         
            <h2 id="sub-header">API project</h2> 
        </section>
        <section class="search-container">
            <form class="search-box"> 
                <h1>Sök bild här</h1>
                <aside class="search-field">
                    <input type="text" id="query" required>
                    <button type="submit" id="search-button">Sök</button>
                </aside>
            </form>
            <aside class="radio-buttons-container">
                <h3 class="image-count-section">Välj antal bilder per sida</h3>    
                <section class="radio-buttons">
                    <input type="radio" name="numberOfImagesPerPage" id="number-of-images-per-page-10"> 
                    <label for="radio">10</label>
                    <input type="radio" name="numberOfImagesPerPage" id="number-of-images-per-page-25" checked>
                    <label for="radio">25</label>
                    <input type="radio" name="numberOfImagesPerPage" id="number-of-images-per-page-50">
                    <label for="radio">50</label>
                </section>
            </aside>
            <h3 id="filter-link">Filtrera</h3>   
        </section>
    </header>
    <main class="start-hidden">  
                <section class="filter-buttons hide-filter-alternative display-none">    
                    <article class="popularity">   
                        <h3 class="filter-header">Sortera</h3>  
                        <label for="radio">Sortera efter relevans</label>
                        <input type="radio" name="filter" id="filter-relevance" checked> 
                        <label for="radio">Sortera efter datum, senast först</label>
                        <input type="radio" name="filter" id="filter-date-descending"> 
                        <label for="radio">Sortera efter datum, tidigast först</label>
                        <input type="radio" name="filter" id="filter-date-ascending"> 
                    </article>
                    <article class="image-type">  
                        <h3 class="filter-header">Typ av bilder</h3> 
                        <label for="checkbox">Foton</label>
                        <input type="checkbox" name="filter" id="content-type-photos">   
                        <label for="checkbox">Screenshots</label>
                        <input type="checkbox" name="filter" id="content-type-screenshots">   
                        <label for="checkbox">Other</label>
                        <input type="checkbox" name="filter" id="content-type-other">       
                    </article>
                    <article class="date">                                                 
                        <h3 class="filter-header">Datum</h3>
                        <label for="checkbox">Senaste veckan</label>
                        <input type="checkbox" name="filter" id="upload-date-week">           
                        <label for="checkbox">Senaste 30 dagarna</label>
                        <input type="checkbox" name="filter" id="upload-date-month">       
                        <label for="checkbox">Senaste året</label>
                        <input type="checkbox" name="filter" id="upload-date-year">        
                    </article>
                    <article class="geo-context-article">                                
                        <h3 class="filter-header">Bild-miljö</h3>
                        <label for="radio">Inomhus</label>
                        <input type="radio" name="filter-miljö" id="geo-context-indoors"> 
                        <label for="radio">Utomhus</label>
                        <input type="radio" name="filter-miljö" id="geo-context-outdoors">  
                    </article>
                </section>
            </aside>
        <section class="result display-none"> 
            <h2 id=result-header></h2>   
            <ul id="image-list"></ul> 
            <aside class="move-on"></aside>
        </section>
    </main>
   
    <script type="module" src="/moduler/main.js"></script>
</body>
</html>
