        <main>

    <section class="tomat-timer-tidtagning">

        <div id="tomat-start-tidtagning">
            <h2 id="timer-text" >siffror: <span id="nedräkning">60</span></h2>
            <ul id="nedräkning"></ul>
        

            <div class="body-knappar">
                <div class="btn group">
                    <button type="button" class="knapp knapp-stor knapp-1" id="starta-tidtagning">Start</button>
                    <button type="button" class="knapp knapp-stor knapp-2" id="stoppa-tidtagning">Stop</button>
                    <button type="button" class="knapp knapp-stor knapp-3" id="nollställ-tidtagning">Reset</button>
                    <input type="button" id="skapa-tomat" class="knapp knapp-stor knapp-4" value="Create new Tomato">  
                </div>
            </div>
        </div>
        
    </section>


    <div id="new-tomato-section" class="container mt-4 osynlig"> 
        <h1 class="skapa-new-tomato-h1">New<span>TomaTo</span></h1>
       <form id="tomato-form">
           <div class="form-group">
               <input type="text" id="name" class="name-new-tomato-input" placeholder="Name of TomaTo">
           </div>
            <div class="form-group" style="display: none;">
               <label for="time">Time</label>
               <input type="text" id="time" class="form-control">
            </div>
       </form>
       <form id="stopwatch-save-tomato-form">
        <input type="submit" value="Save TomaTo" class="save-tomato knapp">
        <svg class="upp-pil" width="462" height="463" viewBox="0 0 462 463" fill="none" xmlns="http://www.w3.org/2000/svg">
            <line x1="35.8368" y1="231.487" x2="230.998" y2="426.649" stroke="#444343" stroke-width="100" stroke-linecap="round"/>
            <line x1="25" y1="-25" x2="301.001" y2="-25" transform="matrix(-0.703949 0.710251 -0.709643 -0.704561 431.816 201.79)" stroke="#444343" stroke-width="100" stroke-linecap="round" stroke-linejoin="bevel"/>
        </svg>
            
    </form>

       <table class="table table-striped mt-5" style="display: none;">
           <thead>
               <tr>
                   <th>TomaTo</th>
                   <th>Author</th>
                   <th>Work Time</th>
                   <th></th>
               </tr>
           </thead>
           <tbody id="tomato-list"></tbody>
       </table>
   </div>
