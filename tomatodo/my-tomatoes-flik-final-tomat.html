        <main class="main-my-tomatoes">
            <section class="time-bar-container">

                </div> -->

                    <section class="input-timer-tid">

                        <input type="text" id="time2" maxlength="2" placeholder="MM">
                    </section>
                </div>
                <input type="submit" value="Add TomaTo" class="knapp knapp-stor knapp-4">

                            </div>       
            </div>
            
                <!--DOLD-->
                    <div class="angiven-starttid-spara" style="display: none;">
