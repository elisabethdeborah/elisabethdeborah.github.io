<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Lunchtips i Borås</title>
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='lunchtips.css'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
   <meta http-equiv="Refresh" content="1800"> 
   <script src="https://kit.fontawesome.com/e593b97041.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <div id="navbar">
            <img class="nav-logga" src="https://elisabethdeborah.github.io/lunchtips/img/sol-orange-gr%C3%A5-outline.svg"> 
            <ul>
                <li class="aktuell-sida">Start</li>
                <li><a class="navbar-länk" href="lunchtips-about.html">Om</a></li>
                <li><a class="navbar-länk" href="lunchtips-restauranglista.html">Restauranger</a></li>
            </ul>
        </div>
        <div id="navbar-mindre">
            <ul>
                <li class="aktuell-sida">Start</li>
                <li><a class="navbar-länk" href="lunchtips-about.html">Om</a></li>
                <li><a class="navbar-länk" href="lunchtips-restauranglista.html">Restauranger</a></li>
            </ul>
        </div>
    </nav>
    
    <header>
        <h1>Lunchtips i Borås</h1>
    </header>

    <main>
        <section class="vit">
            <section class="väder-bakgrund"></section>
            <section class="datum-tid grid-container-1">
                <article class="item item-1 dagens-datum"></article>
                <article class="item item-2 tid"></article>
                <article class="item item-3 ny-tid"></article>
                <article class="item item-4 rubrik-temp">Temperatur nu</article>
                <article class="item item-5 rubrik-moln">Molnighet nu</article>
                <article class="item item-6 rubrik-nederbörd">Nederbörd nu</article>
                <article class="item item-7 temp-nu"></article>
                <article class="item item-8 moln-nu"></article>
                <article class="item item-9 regn-nu"></article>          
            </section> 
        </section>
       

        <section class="blå">
            <section class="väder-bakgrund-imorgon"></section>
            <section class="datum-tid-imorgon grid-container-2">
                <article class="item item2-1 morgondagens-datum">Lunchväder imorgon</article>
                <article class="item item2-2 tid"></article>
                <article class="item item2-3 ny-tid"> Kl 11.00-14.00</article> 
                <article class="item item2-4 rubrik-temp">Temperatur imorgon</article>
                <article class="item item2-5 rubrik-moln">Molnighet imorgon</article>
                <article class="item item2-6 rubrik-nederbörd">Nederbörd imorgon</article>
                <article class="item item2-7 temp-imorgon"></article>
                <article class="item item2-8 moln-imorgon"></article>
                <article class="item item2-9 regn-imorgon"></article>          
            </section> 
        </section>

            <section class="tips-restaurang">
                <h2 id="restauranger-rubrik"></h2>
                <ul id="yes-restauranger"></ul>
                <article id="info-restauranger"></article>
            </section>



            <aside class="välja">
                <h2 class="slump-rubrik">Svårt att välja?</h2>
                <button class="slumpa-knapp">Slumpa restaurang</button>
                <span id="slump-restaurang"></span>
            </aside>


        <section class="karta">
            <area id="mapid"></area>
        </section>
    </main>

    <footer>
        <section class="footer-container">
            <ul class="footer-länkar">
                <li class="footer-länkar-listobj"><a class="footer-länk" href="https://elisabethdeborah.github.io"><i class="fab fa-github fa-3x"></i></a></li>
                <li class="footer-länkar-listobj"><a class="footer-länk" href="https://linkedin.com/in/elisabethrumar"><i class="fab fa-linkedin-in fa-3x"></i></a></li>
            </ul>
        </section>
    </footer>

    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
   integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
   crossorigin=""></script>
    <script src='lunchtips.js'></script>
</body>
</html>
